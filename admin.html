<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Tryout</title>

<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/admin.css">

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="brand">
      <img src="assets/logo-uin.svg">
      <span>Admin Panel</span>
    </div>

    <nav class="menu">
      <a class="active"><span class="material-symbols-outlined">dashboard</span>Dashboard</a>
      <a><span class="material-symbols-outlined">menu_book</span>Bank Soal</a>
      <a><span class="material-symbols-outlined">upload_file</span>Upload Soal</a>
      <a><span class="material-symbols-outlined">group</span>User</a>
      <a><span class="material-symbols-outlined">bar_chart</span>Statistik</a>
      <a><span class="material-symbols-outlined">settings</span>Pengaturan</a>
    </nav>

    <div class="logout">
      <span class="material-symbols-outlined">logout</span>
      Logout
    </div>

  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- TOPBAR -->
    <header class="topbar">
      <button id="toggleSidebar" class="toggle">
        <span class="material-symbols-outlined">menu</span>
      </button>

      <div class="topbar-right">
        <div class="avatar" id="avatar"></div>
      </div>
    </header>

    <!-- CONTENT -->
    <section class="content">

      <!-- DASHBOARD -->
      <div class="card">
        <h2>Selamat Datang Admin</h2>
        <p>Kelola sistem tryout dari panel ini.</p>
      </div>

      <!-- UPLOAD SOAL -->
      <div class="card">
        <h3>Upload Soal JSON</h3>

        <input type="file" id="fileInput" accept=".json">
        <button class="btn-primary" id="uploadBtn">Upload</button>

        <p class="info">Upload file JSON untuk disimpan ke GitHub.</p>
      </div>

    </section>

  </main>

</div>
<script>
Auth.protect();

isAdmin().then(admin=>{
  if(!admin){
    alert("Bukan admin!");
    location.href="dashboard.html";
  }
});
</script>
<script src="js/layout.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
