<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistik Ujian</title>

<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="dashboard.css">
<link rel="stylesheet" href="layout.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body {
  display: flex;
  min-height: 100vh;
  background: #0f172a;
  color: white;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  background: #111827;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 30px;
}

.sidebar a {
  display: block;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  text-decoration: none;
  color: #cbd5e1;
}

.sidebar a:hover {
  background: #1f2937;
  color: white;
}

/* MAIN */
.main {
  flex: 1;
  padding: 30px;
}

.topbar {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 12px;
}

.card h3 {
  font-size: 14px;
  color: #94a3b8;
}

.card .value {
  font-size: 28px;
  font-weight: bold;
}

.chart-box {
  background: #1e293b;
  padding: 25px;
  border-radius: 12px;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>CBT Panel</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="riwayat.html">Riwayat</a>
  <a href="statistik.html">Statistik</a>
  <a href="leaderboard.html">Leaderboard</a>
</div>

<!-- MAIN -->
<div class="main">

  <div class="topbar">
    <h2>Statistik Ujian</h2>
    <div id="userInfo"></div>
  </div>

  <!-- SUMMARY CARDS -->
  <div class="cards">
    <div class="card">
      <h3>Total Ujian</h3>
      <div class="value" id="totalExam">0</div>
    </div>
    <div class="card">
      <h3>Rata-rata Nilai</h3>
      <div class="value" id="avgScore">0</div>
    </div>
    <div class="card">
      <h3>Nilai Tertinggi</h3>
      <div class="value" id="maxScore">0</div>
    </div>
    <div class="card">
      <h3>Nilai Terendah</h3>
      <div class="value" id="minScore">0</div>
    </div>
  </div>

  <!-- CHART -->
  <div class="chart-box">
    <canvas id="statChart"></canvas>
  </div>

</div>

<script src="auth.js"></script>
<script src="firebase-config.js"></script>
<script src="statistik.js"></script>

</body>
</html>
