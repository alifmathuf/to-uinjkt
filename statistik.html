<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistik</title>

<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/statistik.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="layout">

<div class="sidebar"></div>

<div class="content">

  <div class="topbar">
    <h2>Statistik Nilai</h2>
    <div id="userInfo"></div>
  </div>

  <div class="stat-grid">

    <div class="stat-card">
      <span>Total Ujian</span>
      <strong id="totalExam">0</strong>
    </div>

    <div class="stat-card">
      <span>Rata-rata</span>
      <strong id="avgScore">0</strong>
    </div>

    <div class="stat-card">
      <span>Nilai Tertinggi</span>
      <strong id="maxScore">0</strong>
    </div>

    <div class="stat-card">
      <span>Nilai Terendah</span>
      <strong id="minScore">0</strong>
    </div>

  </div>

  <div class="chart-card">
    <canvas id="statChart"></canvas>
  </div>

</div>

<script src="js/statistik.js"></script>
</body>
</html>
