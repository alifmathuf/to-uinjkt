<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujian - Tryout PPG</title>

  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/exam.css">
</head>

<body>

<div class="exam-container">

  <!-- ================= TOPBAR ================= -->
  <div class="exam-topbar">
    <div id="examInfo"></div>
    <div id="timer" class="timer">00:00</div>
  </div>

  <!-- ================= PROGRESS ================= -->
  <div class="progress-wrapper">
    <div class="progress-info">
      <span id="progressText">1 / 50</span>
    </div>
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
  </div>

  <!-- ================= QUESTION ================= -->
  <div id="questionBox" class="card">
    <!-- Soal akan dimuat oleh exam-pg.js -->
  </div>

  <!-- ================= NAVIGATION ================= -->
  <div class="exam-nav">
    <button onclick="prevQuestion()">Prev</button>
    <button onclick="nextQuestion()">Next</button>
    <button class="btn-primary" onclick="submitExam()">Selesai</button>
  </div>

  <!-- ================= NUMBER NAVIGATION ================= -->
  <div id="numberNav" class="number-nav">
    <!-- Nomor soal otomatis di-generate JS -->
  </div>

</div>
