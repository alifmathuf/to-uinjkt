<body>

<div class="exam-container">

  <!-- ================= TOPBAR ================= -->
  <div class="exam-topbar">
    <div id="examInfo"></div>
  </div>

  <!-- ================= PREMIUM PROGRESS + TIMER ================= -->
  <div class="exam-progress-bar">

    <!-- LEFT : STEPPER -->
    <div class="progress-left">
      <div id="stepper" class="stepper"></div>
    </div>

    <!-- RIGHT : TIMER -->
    <div class="progress-right">
      <div id="timer" class="timer">00:00</div>
    </div>

  </div>

  <!-- ================= MAIN LAYOUT ================= -->
  <div class="exam-layout">

    <!-- LEFT SIDE : QUESTION AREA -->
    <div class="exam-main">

      <!-- QUESTION -->
      <div id="questionBox" class="card">
        <!-- Soal dimuat oleh exam-pg.js -->
      </div>

      <!-- NAVIGATION BUTTON -->
      <div class="exam-nav">
        <button onclick="prevQuestion()">Prev</button>
        <button onclick="nextQuestion()">Next</button>
        <button class="btn-primary" id="finishBtn" onclick="submitExam()" disabled>
          Selesai
        </button>
      </div>

    </div>

    <!-- RIGHT SIDE : NUMBER NAVIGATION -->
    <div class="exam-sidebar">
      <div class="sidebar-title">Navigasi Soal</div>
      <div id="numberNav" class="number-nav">
        <!-- Nomor soal otomatis di-generate JS -->
      </div>
    </div>

  </div>

</div>
