<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result - Tryout PPG</title>

<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/result.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="app-title">TRY OUT PPG</div>

    <div class="menu">
      <a href="dashboard.html">
        <i data-lucide="layout-dashboard"></i>
        <span>Dashboard</span>
      </a>

      <a href="result.html">
        <i data-lucide="bar-chart-2"></i>
        <span>Result</span>
      </a>

      <a href="review.html">
        <i data-lucide="eye"></i>
        <span>Review</span>
      </a>

      <a href="leaderboard.html">
        <i data-lucide="trophy"></i>
        <span>Leaderboard</span>
      </a>

      <a href="#" onclick="Auth.logout()">
        <i data-lucide="log-out"></i>
        <span>Logout</span>
      </a>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="topbar">
      <div>
        <span class="hamburger" onclick="toggleSidebar()">â˜°</span>
        <span class="app-title-desktop">CBT SYSTEM</span>
      </div>

      <div class="user-info">
        <div>
          <div id="greeting"></div>
          <strong id="userInfo"></strong>
        </div>
        <img src="assets/avatar.svg">
      </div>
    </div>

    <div id="resultCard" class="card result-card">

      <h2>Hasil Ujian</h2>

      <div class="score-box">
        <div class="score-number" id="scoreText"></div>
        <div class="score-label">Nilai Anda</div>
      </div>

      <canvas id="scoreChart"></canvas>

      <div class="result-buttons">
        <button class="btn-primary" onclick="exportPDF()">
          Export PDF
        </button>

        <button onclick="window.location.href='review.html'">
          Review Jawaban
        </button>
      </div>

    </div>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="js/auth.js"></script>
<script src="js/layout.js"></script>
<script src="js/result.js"></script>

<script>
Auth.protect();
lucide.createIcons();
</script>

</body>
</html>
