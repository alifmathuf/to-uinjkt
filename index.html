<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CBT System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/app.css">

<style>
.login-container{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding:20px;
}

.login-card{
  background:var(--bg-card);
  padding:40px;
  border-radius:16px;
  width:100%;
  max-width:400px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.login-title{
  text-align:center;
  margin-bottom:30px;
  font-size:22px;
  font-weight:600;
}

.input-group{
  margin-bottom:20px;
}

.input-group label{
  display:block;
  margin-bottom:6px;
  font-size:14px;
  color:var(--text-muted);
}

.input-group input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#0f172a;
  color:white;
}

.btn-login{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--primary-gradient);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.btn-login:hover{
  opacity:.9;
}
</style>

</head>

<body>

<div class="login-container">
  <div class="login-card">

    <div class="login-title">
      CBT SYSTEM LOGIN
    </div>

    <div class="input-group">
      <label>Nama</label>
      <input type="text" id="nama">
    </div>

    <div class="input-group">
      <label>Kelas</label>
      <input type="text" id="kelas">
    </div>

    <button class="btn-login" onclick="login()">
      Masuk
    </button>

  </div>
</div>

<script src="js/auth.js"></script>

</body>
</html>
