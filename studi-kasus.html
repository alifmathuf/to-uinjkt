<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studi Kasus - Tryout PPG</title>

<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/exam.css">
</head>

<body>
<div id="caseBox"></div>


<div class="exam-container">

  <!-- TOP BAR -->
  <div class="exam-topbar">
    <div class="exam-timer" id="caseTimer">30:00</div>

    <div class="exam-title">
      Studi Kasus:
      <span id="caseTopic"></span>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="exam-content">

    <div class="case-meta">
      <div id="caseStepInfo"></div>
      <div id="caseStepTitle"></div>
    </div>

    <textarea id="essayInput"
      class="essay-box"
      placeholder="Tulis jawaban minimal 150 kata...">
    </textarea>

    <div class="word-counter">
      <span id="wordCount">0</span> / 150
    </div>

  </div>

  <!-- FOOTER BUTTON -->
  <div class="exam-footer">
    <button class="btn-primary" onclick="saveStep()">
      Simpan & Lanjut
    </button>

    <button class="btn-secondary" onclick="finishCase()">
      Submit Jawaban
    </button>
  </div>

</div>

</script>

</body>
</html>
