<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studi Kasus - Tryout PPG</title>

<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/exam.css">
</head>

<body>

<div class="exam-container">

  <!-- ================= TOP BAR ================= -->
  <div class="exam-topbar">

    <!-- TIMER (LEFT) -->
    <div class="exam-timer" id="caseTimer">
      30:00
    </div>

    <!-- TITLE (RIGHT) -->
    <div class="exam-title">
      Studi Kasus:
      <span id="caseTopic"></span>
    </div>

  </div>


  <!-- ================= CONTENT ================= -->
  <div class="exam-content">

    <!-- STEP INFO -->
    <div class="case-meta">
      <div class="case-step" id="caseStepInfo">
        Soal 1 dari 4
      </div>

      <div class="case-title" id="caseStepTitle">
        Deskripsi Masalah Nyata
      </div>
    </div>

    <!-- TEXTAREA -->
    <textarea
      id="essayInput"
      class="essay-box"
      placeholder="Tulis jawaban minimal 150 kata..."
    ></textarea>

    <!-- WORD COUNTER -->
    <div class="word-counter">
      <span id="wordCount">0</span> / minimal 150 kata
    </div>

  </div>


  <!-- ================= FOOTER ================= -->
  <div class="case-btn-group">
  <button class="btn-secondary" onclick="saveCase()">
    Simpan & Lanjut
  </button>

  <button id="finishBtn" class="btn-primary" disabled onclick="confirmSubmitCase()">
    Selesai
  </button>
</div>


</div>

<!-- ================= SCRIPTS ================= -->
<script src="js/auth.js"></script>
<script src="js/exam-case.js"></script>

Auth.protect();
</script>

</body>
</html>
