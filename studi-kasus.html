<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studi Kasus - Tryout PPG</title>

<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/exam-case.css">

</head>

<body>

<div class="case-container">

  <!-- ================= TOP BAR ================= -->
  <div class="exam-topbar">

    <!-- TIMER (LEFT) -->
    <div class="case-timer" id="caseTimer">
      30:00
    </div>

    <!-- TITLE (RIGHT) -->
    <div class="case-title">
      Studi Kasus:
      <br><span id="caseTopic"></span>
    </div>

  </div>


  <!-- ================= CONTENT ================= -->
  <div class="case-content">
<div class="progress-wrapper">
  <div class="progress-info">
    <span id="progressText">1 / 50</span>
  </div>
  <div class="progress-bar">
    <div id="progressFill"></div>
  </div>
</div>
    <!-- STEP INFO -->
    <div class="case-meta">
      <div class="case-step" id="caseStepInfo">
        Soal 1 dari 4
      </div>

      <div class="case-title" id="caseStepTitle">
        Deskripsi Masalah Nyata
      </div>
    </div>

    <!-- TEXTAREA -->
    <textarea
      id="essayInput"
      class="essay-box"
      placeholder="Tulis jawaban minimal 150 kata..."
    ></textarea>

    <!-- WORD COUNTER -->
    <div class="word-counter">
      <span id="wordCount">0</span> / minimal 150 kata
    </div>

  </div>


  <!-- ================= FOOTER ================= -->
  <div class="case-footer">

    <button class="case-btn-primary" onclick="saveStep()">
      Simpan & Lanjut
    </button>

    <button class="case-btn-secondary" onclick="finishCase()">
      Selesai
    </button>
</div>


</div>

<!-- ================= SCRIPTS ================= -->
<script src="js/auth.js"></script>
<script src="js/exam-case.js"></script>

<script>
Auth.protect();
</script>

</body>
</html>
