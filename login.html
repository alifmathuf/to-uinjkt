<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CBT System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/app.css">

<style>

/* ====== LAYOUT ====== */

.login-wrapper{
  display:flex;
  min-height:100vh;
}

/* LEFT SIDE (BRANDING) */

.login-brand{
  flex:1;
  background:linear-gradient(135deg,#1e3a8a,#1e40af);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  padding:40px;
  text-align:center;
}

.login-brand img{
  width:120px;
  margin-bottom:20px;
}

.login-brand h1{
  font-size:28px;
  font-weight:700;
  margin-bottom:10px;
}

.login-brand p{
  font-weight:300;
  opacity:.9;
}

/* RIGHT SIDE (FORM) */

.login-form-area{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg-main);
  padding:20px;
}

.login-card{
  width:100%;
  max-width:400px;
  background:var(--bg-card);
  padding:40px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.login-card h2{
  text-align:center;
  margin-bottom:30px;
  font-weight:600;
}

.input-group{
  margin-bottom:20px;
}

.input-group label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
  color:var(--text-muted);
}

.input-group input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0f172a;
  color:white;
  font-size:14px;
}

.input-group input:focus{
  outline:none;
  border:1px solid #3b82f6;
}

.btn-login{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.btn-login:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(0,0,0,.3);
}

/* MOBILE */

@media(max-width:768px){
  .login-wrapper{
    flex-direction:column;
  }

  .login-brand{
    padding:30px 20px;
  }

  .login-brand img{
    width:80px;
  }

  .login-card{
    padding:30px;
  }
}

</style>

</head>

<body>

<div class="login-wrapper">

  <!-- BRANDING -->
  <div class="login-brand">
    <img src="assets/logo.svg" alt="Logo">
    <h1>CBT SYSTEM</h1>
    <p>Computer Based Test Modern & Secure</p>
  </div>

  <!-- FORM -->
  <div class="login-form-area">
    <div class="login-card">

      <h2>Login Peserta</h2>

      <div class="input-group">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Masukkan nama">
      </div>

      <div class="input-group">
        <label>Kelas</label>
        <input type="text" id="kelas" placeholder="Masukkan kelas">
      </div>

      <button class="btn-login" onclick="login()">
        Masuk
      </button>

    </div>
  </div>

</div>

<script src="js/auth.js"></script>

</body>
</html>
