<body>

<div class="layout">

  <!-- OVERLAY (untuk menutup sidebar di mobile) -->
  <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="app-title">Tryout PPG</div>

    <nav class="menu">

      <a href="dashboard.html" class="active">
        <i data-lucide="layout-dashboard" class="icon"></i>
        <span>Dashboard</span>
      </a>

      <a href="admin.html">
        <i data-lucide="settings" class="icon"></i>
        <span>Admin Panel</span>
      </a>

      <a href="leaderboard.html">
        <i data-lucide="trophy" class="icon"></i>
        <span>Leaderboard</span>
      </a>

      <a href="statistik.html">
        <i data-lucide="bar-chart" class="icon"></i>
        <span>Statistik</span>
      </a>

      <a href="riwayat.html">
        <i data-lucide="history" class="icon"></i>
        <span>Riwayat</span>
      </a>

    </nav>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <!-- TOPBAR -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="hamburger" onclick="toggleSidebar()" aria-label="Menu">☰</button>
        <span class="app-title-desktop">Tryout PPG</span>
      </div>

      <div class="user-info">
        <div class="user-text">
          <div id="greeting"></div>
          <strong id="userInfo"></strong>
        </div>

        <div class="avatar-wrap">
          <div id="avatar" class="avatar"></div>

          <button class="logout-btn" onclick="Auth.logout()" title="Logout">
            <i data-lucide="log-out" class="icon"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- STEPPER -->
    <div class="stepper">

      <div class="step active" data-step="1">
        <span class="dot"></span>
        <span class="label">Mapel</span>
      </div>

      <div class="step" data-step="2">
        <span class="dot"></span>
        <span class="label">Paket</span>
      </div>

      <div class="step" data-step="3">
        <span class="dot"></span>
        <span class="label">Tipe</span>
      </div>

      <div class="step" data-step="4">
        <span class="dot"></span>
        <span class="label">Konfirmasi</span>
      </div>

      <div class="progress-line"></div>
    </div>

    <!-- STEP CONTENT -->
    <div id="stepContent"></div>

  </main>
